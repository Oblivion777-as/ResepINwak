<html lang="id">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ResepIN</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<header>

  <h1>ResepIN</h1>

  <p>Cari dan simpan resep favoritmu!</p>

</header>

<div class="container">

  <div class="search-section">

    <h2>Cari Resep</h2>

    <input type="text" id="searchInput" placeholder="Contoh: Nasi goreng, ayam bakar...">

  </div>

  <div class="ingredient-section">

    <h2>Tentukan Bahan yang Dimiliki</h2>

    <input type="text" id="ingredientInput" placeholder="Contoh: Telur, cabai, bawang merah...">

  </div>

  <div class="recipes" id="recipeList">

    <!-- Resep akan dimuat lewat JavaScript -->

  </div>

</div>

<script src="script.js"></script>

</body>

</html>
